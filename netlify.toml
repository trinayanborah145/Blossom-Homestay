[build]
  base = "project"
  publish = "dist"
  command = "chmod +x build.sh && ./build.sh"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_OPTIONS = "--openssl-legacy-provider"

# Basic redirect for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
